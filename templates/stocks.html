<h3>Stocks</h3><input type="text" ng-model="filt"></input>

<!-- <h3>Here be stocks: {{stocks}}</h3> -->

<table class='table table-striped'>
  <thead>
  <tr>
    <th>Symbol</th>
    <th>Price</th>
    <th>1d</th>
    <th>7d</th>
    <th>30d</th>
    <th>Trade?</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="st in stocks | filter: filt | orderBy: sortStock" stock-row stock="st" stock-date="date" open="open(date, stock)">
    </tr>
  </tbody>
</table>
